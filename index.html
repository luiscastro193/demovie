<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Recomendador de películas</title>
	<meta name="author" content="Luis Castro Martín">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="https://luiscastro193.github.io/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
	<script async src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
	<script defer src="https://unpkg.com/rater-js@1.0.1/index.js"></script>
	<script defer src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
	<script defer src="build.js"></script>
	<script type="module" async src="https://luiscastro193.github.io/stats.js"></script>
	<link rel="preload" href="assets/movies.json" as="fetch" crossorigin>
</head>

<body>
	<header class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Recomendador de películas</h1>
				<h2 class="subtitle">Valora películas para obtener recomendaciones personalizadas</h2>
			</div>
		</div>
	</header>
	<nav class="section tabs is-fullwidth is-toggle is-toggle-rounded" style="margin-bottom: 0; padding-top: 2rem; padding-bottom: 2rem">
		<ul>
			<li name="searchTab"><a onclick="appMode.value = 'search'">
				<span class="icon" style="margin-left: .5em"><i class="fas fa-search"></i></span>
				<span class="is-hidden-mobile" style="margin-right: .5em">Búsqueda</span>
			</a></li>
			<li name="recommendedTab" class="is-active"><a onclick="appMode.value = 'recommended'">
				<span class="icon" style="margin-left: .5em"><i class="fas fa-star"></i></span>
				<span class="is-hidden-mobile" style="margin-right: .5em">Recomendadas</span>
			</a></li>
			<li name="ratedTab"><a onclick="appMode.value = 'rated'">
				<span class="icon"><i class="fas fa-history"></i></span>
				<span class="is-hidden-mobile" style="margin-right: .5em">Valoradas</span>
			</a></li>
		</ul>
	</nav>
	<main class="section" style="padding-top: 0">
		<progress class="progress is-primary is-large">Cargando...</progress>
	</main>
	<footer class="footer">
		<div class="content">
			<p><a onclick="launchContact()">Contacto, feedback, etc.</a></p>
			<p>Creado por <a target="_blank" rel="noopener" href="https://github.com/luiscastro193">Luis Castro Martín</a></p>
			<a target="_blank" rel="noopener" href="https://bulma.io"><img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24"></a>
		</div>
	</footer>
	<button id="backToTop" onclick="window.scroll(0,0)" class="button is-rounded is-info is-invisible"
		style="position: fixed; left: 50%; transform: translateX(-50%); top: 1.25rem; z-index: 1">Volver arriba</button>
</body>
</html>

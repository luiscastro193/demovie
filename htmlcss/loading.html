<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Recomendador de películas</title>
	<meta name="author" content="Luis Castro Martín">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico">
	<!--<link rel="prefetch" href="assets/movies.json">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<link rel="stylesheet" href="assets/progress.css">
	<!--<script defer src="https://unpkg.com/rater-js@0.5.8/index.js"></script>-->
	<!--<script src="components/components.js" type="module"></script>-->
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<header class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Recomendador de películas</h1>
				<h2 class="subtitle">Valora películas para obtener recomendaciones personalizadas</h2>
			</div>
		</div>
	</header>
	<nav class="section tabs is-fullwidth is-toggle is-toggle-rounded" style="margin-bottom: 0; padding-top: 2rem; padding-bottom: 2rem">
		<ul>
			<li><a>
				<span class="icon" style="margin-left: .5em"><i class="fas fa-search"></i></span>
				<span class="is-hidden-mobile" style="margin-right: .5em">Búsqueda</span>
			</a></li>
			<li class="is-active"><a>
				<span class="icon" style="margin-left: .5em"><i class="fas fa-star"></i></span>
				<span class="is-hidden-mobile" style="margin-right: .5em">Recomendadas</span>
			</a></li>
			<li><a>
				<span class="icon"><i class="fas fa-history"></i></span>
				<span class="is-hidden-mobile" style="margin-right: .5em">Valoradas</span>
				<span class="tag is-rounded is-success">0</span>
			</a></li>
		</ul>
	</nav>
	<main class="section" style="padding-top: 0">
		<progress class="progress is-primary is-large">Cargando...</progress>
	</main>
	<footer class="footer">
		<div class="content">
			<p><a>Contacto, feedback, etc.</a></p>
			<p>Creado por <a target="_blank" href="https://github.com/luiscastro193">Luis Castro Martín</a></p>
			<a target="_blank" href="https://bulma.io"><img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24"></a>
		</div>
	</footer>
</body>
</html>
